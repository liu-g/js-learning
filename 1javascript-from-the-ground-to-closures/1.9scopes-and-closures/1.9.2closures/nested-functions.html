  <script>
    /*
Create a function sum that will work like that: sum(a)(b) = a+b and accepts any number of brackets.

For instance:
1
sum(1)(2) == 3
2
sum(5)(-1)(2) == 6
3
sum(6)(-1)(-2)(-3) == 0
4
sum(0)(1)(2)(3)(4)(5) == 15

    */

    function sum(a) {
      var s = a;

      function add(b) {
        s += b;

        return add;
      }

      add.toString = function() {
        return s;
      }

      return add;
    }

    alert(sum(1)(2)(3));
