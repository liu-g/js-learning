    <script>
    function truncate(str, maxlength) {
        if (str.length > maxlength) {
            return str.substr(0, maxlength - 3) + '...';
        } else {
            return str;
        }
    }

    var s1 = truncate("and here is what I want to say on that matter:", 20);
    console.log(s1);

    var s2 = truncate("hi to all!", 20);
    console.log(s2);
